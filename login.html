<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Krusty Krab — Sign In</title>
<link rel="stylesheet" href="style.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
</style>
</head>

<body class="auth-page">

<div class="auth-card">
  <img src="krustykrablogo.png" alt="logo" class="auth-logo" />

  <h2 style="font-family:'Alata'">Sign In</h2>
  <p class="auth-sub" style="font-family:'Comic Neue'">
    Selamat datang di Krusty Krab — order cepat & mudah!
  </p>

  <!-- STRUKTUR FORM ASLI -->
  <form id="loginForm" onsubmit="return false;">
    <input id="login-username" type="text" placeholder="Username" required />
    <input id="login-password" type="password" placeholder="Password" required />
    <button id="btnLogin" class="btn" style="font-family:'Alata'">
      Sign In
    </button>
  </form>

  <p class="small-links">
    Belum punya akun? <a href="register.html">Sign Up</a>
  </p>
  <p class="guest-link">
    Tidak mau buat akun? <a href="#" id="guestBtn">Continue as a Guest</a>
  </p>
</div>

<script>
/* === LOGIN USER === */
document.getElementById('btnLogin').addEventListener('click', function () {

  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value;

  if (!username || !password) {
    alert('Isi username & password');
    return;
  }

  fetch('login.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: username,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status !== 'success') {
      alert(data.message);
      return;
    }

    /* SIMPAN USER */
    localStorage.setItem(
      'kk_currentUser',
      JSON.stringify({
        username: data.username,
        role: data.role,
        is_premium: data.is_premium
      })
    );

    /* REDIRECT */
    window.location.href = 'customer_menu.html';
  })
  .catch(() => alert('Server error'));
});

/* === GUEST MODE === */
document.getElementById('guestBtn').addEventListener('click', function (e) {
  e.preventDefault();
  localStorage.removeItem('kk_currentUser');
  localStorage.setItem('kk_guest', 'true');
  window.location.href = 'customer_menu.html';
});
</script>

</body>
</html>
