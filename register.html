<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Krusty Krab â€” Sign Up</title>
<link rel="stylesheet" href="style.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
</style>
</head>

<body class="auth-page">

<div class="auth-card">
  <!-- LOGO TETAP -->
  <img src="krustykrablogo.png" class="auth-logo" />

  <h2 style="font-family:'Alata'">Sign Up</h2>
  <p class="auth-sub" style="font-family:'Comic Neue'">
    Buat akun dulu yuk sebelum makan!
  </p>

  <!-- STRUKTUR FORM ASLI -->
  <form id="registerForm">
    <input id="email" type="email" placeholder="Email" />
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <input id="confirm" type="password" placeholder="Konfirmasi Password" />
    <button id="btnRegister" class="btn" style="font-family:'Alata'">
      Sign Up
    </button>
  </form>

  <p class="small-links">
    Sudah punya akun? <a href="login.html">Sign In</a>
  </p>
</div>

<script>
document.getElementById('btnRegister').addEventListener('click', function(e){
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const confirm  = document.getElementById('confirm').value;

  /* === VALIDASI FRONTEND === */

  if(!email || !username || !password || !confirm){
    alert('Lengkapi semua data!');
    return;
  }

  if(!email.includes('@')){
    alert('Email harus mengandung karakter @');
    return;
  }

  if(password !== confirm){
    alert('Konfirmasi password salah');
    return;
  }

  /* === KIRIM KE BACKEND === */
  fetch('register.php',{
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({
      email: email,
      username: username,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    /* === VALIDASI BACKEND (EMAIL / USERNAME SUDAH ADA) === */
    if(data.status !== 'success'){
      alert(data.message); // "Username atau email sudah terpakai"
      return;
    }

    alert(data.message);
    window.location.href = 'login.html';
  })
  .catch(() => {
    alert('Terjadi kesalahan server!');
  });
});
</script>

</body>
</html>
