 <script>
  setTimeout(() => {
    document.body.style.opacity = "0";
  }, 1200);

  setTimeout(() => {
    const cur = JSON.parse(localStorage.getItem('kk_currentUser') || 'null');
    const isGuest = localStorage.getItem('kk_guest') === 'true';

      window.location.href = 'admin_dashboard.html';

      // customer atau guest
      window.location.href = 'customer_menu.html';
    }
  }, 1700);
</script>
